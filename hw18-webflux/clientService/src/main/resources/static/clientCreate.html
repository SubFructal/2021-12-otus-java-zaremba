<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create client</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="https://unpkg.com/can-ndjson-stream@0.1.6/dist/global/can-ndjson-stream.js"></script>
    <script src="js/saveClient.js"></script>
</head>
<body>

    <h1>Create Client:</h1>

    <div class="row">
        <label for="clientDtoName">Name:</label>
        <input id="clientDtoName" name="name" type="text" value="John Doe"/><br>
        <label for="clientDtoAddress">Address:</label>
        <input id="clientDtoAddress" name="address" type="text" value="Street 1"/><br>
        <label for="clientDtoNumbers">Phones (separate with a space):</label>
        <input id="clientDtoNumbers" name="phoneNumbers" type="text" value="12345"/><br>
    </div>

    <div class="row">
        <button type="button" onclick="saveClient()">Save with REST</button>
    </div>

<pre id = "clientDataContainer"></pre>

</body>
</html>
