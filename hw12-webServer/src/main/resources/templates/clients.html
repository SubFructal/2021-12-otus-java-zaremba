<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
</head>

<body>
<h4>Добавить нового клиента в базу данных</h4>
<form action="/api/client" method="post">
    <p><input type="text" id="name" name="name" placeholder="Введите имя клиента"></p>
    <p><input type="text" id="address" name="address" placeholder="Введите адрес клиента"></p>
    <p><input type="text" id="phone" name="phone" placeholder="Введите телефон клиента"></p>
    <p><input type="submit" value="Добавить"></p>
</form>

<h4>Список всех клиентов в базе данных</h4>
<table style="width: 400px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Адрес</td>
        <td style="width: 100px">Телефон</td>
    </tr>
    </thead>
    <tbody>
    <#list clients as client>
    <tr>
        <td>${client.getId()}</td>
        <td>${client.getName()}</td>
        <td>${client.getAddress().getStreet()}</td>
        <td>${client.getAllPhoneNumbers()}</td>
    </tr>
    </#list>
    </tbody>
</table>
</body>
</html>
