<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create client</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/client/save}" th:object="${clientDto}" th:method="post" accept-charset="utf-8">
    <h1>New Client:</h1>

    <div class="row">
        <label for="clientDtoName">Name:</label>
        <input id="clientDtoName" name="name" type="text" th:value="*{name}" value="John Doe"/><br>
        <label for="clientDtoAddress">Address:</label>
        <input id="clientDtoAddress" name="address" type="text" th:value="*{address}" value="Street 1"/><br>
        <label for="clientDtoNumbers">Phones (separate with a space):</label>
        <input id="clientDtoNumbers" name="phoneNumbers" type="text" th:value="*{phoneNumbers}" value="12345"/><br>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
